<style type='text/css'>   
	/* General CSS Rules*/
	body {
		font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace;
		font-size: 12px;
		background: #f8f8f8;
		margin-left: 15px;
	}

    div#page-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    a,
    a:hover,
    a:visited,
    a:active {
        color: inherit;
        text-decoration: none;
    }

    b {
        font-weight: normal;
    }

    table {
        font-size: 12px;
    }

	/* Info bar */
    div#info-bar {
        display: flex;
    }

    div#info-bar-spacing {
         flex-grow: 1;
    }

    button#show-info {
        border: 0px;
        background: transparent;
        display: inline-block;
        vertical-align: middle;
        margin-right: 5px;
        margin-top: 5px;
    }

    button#show-info:hover {
        color: blue;
    }

	/* Visualization tabs */
    div#visualization-tabs {
        display: flex;
        flex-grow: 1;
        width: 100%;
        overflow: hidden;
        border-top: 1px solid rgb(200, 200, 200)
    }

    div#ir-code-tab {
        counter-reset: line;
        padding-left: 50px;
        padding-top: 20px;
        overflow-y: scroll;
        position: relative;
    }

    div#ir-visualization-tab {
        overflow-y: scroll;
        padding-top: 20px;
        padding-left: 20px;
        position: relative;
    }

    /* Resize bars */
    div#visualization-tabs div.resize-bar {
        background: rgb(201, 231, 190);
        cursor: col-resize;
        border-left: 1px solid rgb(0, 0, 0);
        border-right: 1px solid rgb(0, 0, 0);
    }

    div#visualization-tabs div.resize-bar div.collapse-btns {
        position: relative;
        top: 50%;
    }

    div#visualization-tabs div.resize-bar div.collapse-btns {
        margin: 0px;
    }

    button.resize-btn {
        margin: 10px 3px;
        font-size: 18px;
    }

	/* IR Code Section CSS */
    b.Highlight {
        font-weight: bold;
        background-color: #DDD;
    }

    span.Highlight {
        font-weight: bold;
        background-color: #FF0;
    }

    span.OpF32 {
        color: hsl(106deg 100% 40%);
        font-weight: bold;
    }

    span.OpF64 {
        color: hsl(106deg 100% 30%);
        font-weight: bold;
    }

    span.OpB8 {
        color: hsl(208deg 100% 80%);
        font-weight: bold;
    }

    span.OpB16 {
        color: hsl(208deg 100% 70%);
        font-weight: bold;
    }

    span.OpB32 {
        color: hsl(208deg 100% 60%);
        font-weight: bold;
    }

    span.OpB64 {
        color: hsl(208deg 100% 50%);
        font-weight: bold;
    }

    span.OpI8 {
        color: hsl(46deg 100% 45%);
        font-weight: bold;
    }

    span.OpI16 {
        color: hsl(46deg 100% 40%);
        font-weight: bold;
    }

    span.OpI32 {
        color: hsl(46deg 100% 34%);
        font-weight: bold;
    }

    span.OpI64 {
        color: hsl(46deg 100% 27%);
        font-weight: bold;
    }

    span.OpVec2 {
        background-color: hsl(100deg 100% 90%);
        font-weight: bold;
    }

    span.OpVec4 {
        background-color: hsl(100deg 100% 80%);
        font-weight: bold;
    }

    span.Memory {
        color: #d22;
        font-weight: bold;
    }

    span.Pred {
        background-color: #ffe8bd;
        font-weight: bold;
    }

    span.Label {
        background-color: #bde4ff;
        font-weight: bold;
    }

    div.show-hide-btn-wrapper {
        position: relative;
        width: 0;
        height: 0;
    }

    div.show-hide-btn {
        position: absolute;
        left: -14px;
        top: 4px;
        font-size: 8pt;
    }

    div.show-hide-btn:hover {
        color: #c30000;
    }

    button.icon-btn {
        border: 0px;
        background: transparent;
        color: black;
        font-size: 11pt;
        display: inline-block;
        vertical-align: middle;
        margin-right: 5px;
        margin-left: 5px;
        padding: 0px;
    }

    div#ir-visualization-tab button.icon-btn {
        margin-left: 1px;
    }

    button.icon-btn:hover {
        color: #c30000;
    }

    code.ptx {
        tab-size: 26;
        white-space: pre;
    }

    div.indent {
        padding-left: 15px;
    }

    span.comment {
        color: #998;
        font-style: italic;
    }

    span.keyword {
        color: #333;
        font-weight: bold;
    }

	span.IntImm {
        color: #099;
    }

    span.UIntImm {
        color: #099;
    }

    span.FloatImm {
        color: #099;
    }

    span.StringImm {
        color: #d14;
    }

    span.Type {
        color: #445588;
        font-weight: bold;
    }

    span.Symbol {
        color: #990073;
    }

    span.Assign {
        color: #d14;
        font-weight: bold;
    }

    p.WrapLine {
        margin: 0px;
        margin-left: 30px;
        text-indent: -30px;
    }

    div.WrapLine {
        margin-left: 30px;
        text-indent: -30px;
    }

    p.WrapLine,
    span.IfSpan,
    span.ClosingBrace,
    div.Module,
    div.WrapLine,
    div.Consumer,
    div.Produce,
    div.For,
    div.Evaluate,
    div.Allocate,
    div.Function {
        counter-increment: line;
    }

    p.WrapLine:before,
    span.IfSpan:before,
    span.ClosingBrace:before,
    div.WrapLine:before,
    div.Consumer:before,
    div.Produce:before,
    div.For:before,
    div.Evaluate:before,
    div.Allocate:before,
    div.Module:before,
    div.Function:before {
        content: counter(line) '. ';
        display: inline-block;
        position: absolute;
        left: 0px;
        color: rgb(175, 175, 175);
        user-select: none;
        -webkit-user-select: none;
    }

    p.WrapLine:before,
    div.WrapLine:before {
        left: 30px;
    }

    .collapsed-block {
        position: absolute;
        left: -9999px;
        max-height: 0px;
        overflow: hidden;
        opacity: 0;
    }

    /* IR Viz Section CSS */
    .collapsed-viz {
        display: none;
    }

    div.fn-wrapper {
        background-color: #f0f0f0;
        border: 1px dashed grey;
        margin-bottom: 15px;
        width: max-content;
    }

    div.fn-header {
        display: flex;
        font-weight: bold;
        padding: 5px 7px;
        background-color: #dfdede;
    }

    span.fn-title {
        margin-right: 10px;
        margin-left: 3px;
    }

    div.fn-body {
        padding: 7px;
    }

    div.fn-call {
        padding: 3px 5px;
        background: #f1daeb;
        border: 1px dashed gray;
    }

    div.box {
        border: 1px dashed grey;
        width: max-content;
        min-width: -webkit-fill-available;
        display: flex;
        flex-direction: column;
    }

    div.box:not(:last-child) {
        margin-bottom: 15px;
    }

    div.box-header {
        padding: 5px 7px;
        display: flex;
    }

    div.box-title {
        font-weight: bold;
        margin-top: auto;
        margin-bottom: auto;
        margin-left: 3px;
    }

    div.box-body {
        padding: 7px;
    }

    div.ProducerBox {
        background-color: #e9fbe4;
    }

    div.ProducerBox > div.box-header {
        background-color: #c6edbb;
    }

    div.ConsumerBox {
        background-color: #ffe6e8;
    }

    div.ConsumerBox > div.box-header {
        background-color: #f1c8cc;
    }

    div.ForBox {
        background-color: #f0e9f9;
    }

    div.ForBox > div.box-header {
        background-color: #ddc6fb;
    } 

    div.IfBox {
        background-color: #e6eeff;
    }

    div.IfBox > div.box-header {
        background-color: #c0d4ff;
    }

    div.AllocateBox {
        background-color: #f4f8bf;
    }

    div.AllocateBox > div.box-header{
        background-color: #f5e790;
    }

    div.LoadBox {
        background-color: #fff4e6;
    }

    div.LoadBox > div.box-header {
        background-color: #fbe3c6;
    }

    div.StoreBox {
        background-color: #ddf3e9;
    }

    div.StoreBox > div.box-header {
        background-color: #bcedd6;
    }
    
    .allocate-table {
        background-color: rgba(197, 195, 195, 0.2);
        min-width: -webkit-fill-available;
    }

    .allocate-table:not(:last-child) {
        margin-bottom: 10px;
    }

    .allocate-table td, .allocate-table th {
        padding: 5px;
        border: 1px dashed gray;
    }

    button.trunc-cond {
        font-size: 12px;
        vertical-align: middle;
        padding: 0px;
        line-height: 1.5;
        background: none;
        border: none;
    }

    span.tooltip {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: max-content;
        padding: 8px;
        background: #fff7e0;
        font-size: 12px;
        border-radius: 5px;
        border: 1px solid #aaa;
        z-index: 9999;
        box-shadow: rgba(100, 100, 100, 0.8) 0 2px 5px 0;
    }

    .conditionTooltip {
        width: 300px;
        padding: 5px;
        font-family: Consolas, 'Liberation Mono', Menlo, Courier, monospace;
    }

	/* TreeFlex CSS */
    .tf-tree {
        overflow: unset;
    }

    .tf-tree ul {
        width: -webkit-fill-available;
    }

    .tf-custom-ir-viz li {
        padding: 0px !important;
        flex-grow: 1;
    }

    .tf-tree.tf-gap-sm li > .tf-nc:after, .tf-tree.tf-gap-sm li > .tf-node-content:after {
        height: 1em;
    }

    .tf-custom-ir-viz {
        font-size: 12px;
    }

    .tf-custom-ir-viz:not(:last-child) {
        margin-bottom: 15px;
    }

    .tf-custom-ir-viz .tf-nc {
        border: none;
        margin: 0px;
        padding: 0px;
        width: -webkit-fill-available;
    }

    .tf-custom-ir-viz .tf-nc:before,
    .tf-custom-ir-viz .tf-nc:after {
        border-left-width: 1px;
    }

    .tf-custom-ir-viz li li:before {
        border-top-width: 1px;
    }

    .tf-custom-ir-viz .end-node {
        border-style: dashed;
    }

    /* Currently Unused */
    span.ButtonSpacer {
		width: 5px;
		color: transparent;
		display: inline-block;
	}

	.infoButton {
		background-color: rgba(113, 113, 113, 0.1);
		border: 1px solid rgb(113, 113, 113);
		color: rgb(113, 113, 113);
		border-radius: 8px;
		box-shadow: rgba(213, 217, 217, .5) 0 2px 5px 0;

	.colorButton:hover {
		border: 1px solid grey;
	}

	.assemblyIcon {
		color: red;
	}

	.assemblyIcon:hover {
		color: red;
	}
